name: .NET Core

on:
  push:
    branches:
      - '*'
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches:
      - '*'
    paths: 
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test tests\fhir-tool-conversion-tests\fhir-tool-conversion-tests.csproj --no-restore --verbosity normal
